name: Build Resource Packs

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Build packs
        run: python main.py

      - name: Archive output packs
        run: |
          mkdir -p dist
          for dir in outputs/*; do
            if [ -d "$dir" ]; then
              name="$(basename "$dir")"
              (cd outputs && zip -r "../dist/${name}.zip" "$name")
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resource-packs
          path: |
            dist/*.zip
            outputs/**

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          fail_on_unmatched_files: true
