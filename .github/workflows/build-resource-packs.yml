name: Build Resource Packs

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Build packs
        run: python main.py

      - name: Determine archive name
        run: |
          archive_name="AccurateClocks.zip"
          tag_name=""
          if [ "${{ github.event_name }}" = "release" ]; then
            tag_name="${{ github.event.release.tag_name }}"
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            tag_name="${{ github.ref_name }}"
          fi
          if [ -n "$tag_name" ]; then
            archive_name="AccurateClocks_${tag_name}.zip"
          fi
          echo "ARCHIVE_NAME=$archive_name" >> "$GITHUB_ENV"

      - name: Archive selected packs
        run: |
          mkdir -p dist
          if [ ! -d "outputs/AccurateClocks" ]; then
            echo "Missing output pack: AccurateClocks"
            exit 1
          fi
          rm -f "dist/${ARCHIVE_NAME}"
          # Zip pack contents (pack.mcmeta/assets at zip root), not the parent folder.
          (cd "outputs/AccurateClocks" && zip -r "../../dist/${ARCHIVE_NAME}" .)

      - name: Upload AccurateClocks zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: dist/${{ env.ARCHIVE_NAME }}

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.ARCHIVE_NAME }}
          fail_on_unmatched_files: true
