name: Build Resource Packs

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Build packs
        run: python main.py

      - name: Archive selected packs
        run: |
          mkdir -p dist
          if [ ! -d "outputs/AccurateClocks" ]; then
            echo "Missing output pack: AccurateClocks"
            exit 1
          fi
          rm -f "dist/AccurateClocks.zip"
          # Zip pack contents (pack.mcmeta/assets at zip root), not the parent folder.
          (cd "outputs/AccurateClocks" && zip -r "../../dist/AccurateClocks.zip" .)

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/AccurateClocks.zip
          fail_on_unmatched_files: true
