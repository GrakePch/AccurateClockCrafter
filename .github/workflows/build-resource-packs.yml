name: Build Resource Packs

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Build packs
        run: python main.py

      - name: Archive selected packs
        run: |
          mkdir -p dist
          packs=(
            "Analog_Clock"
            "Giant_Analog_Clock"
            "Square_Analog_Clock"
            "Square_Digital_Clock"
          )
          for name in "${packs[@]}"; do
            if [ ! -d "outputs/$name" ]; then
              echo "Missing output pack: $name"
              exit 1
            fi
            rm -f "dist/${name}.zip"
            # Zip pack contents (pack.mcmeta/assets at zip root), not the parent folder.
            (cd "outputs/$name" && zip -r "../../dist/${name}.zip" .)
          done

      - name: Upload Analog_Clock artifact (unpacked)
        uses: actions/upload-artifact@v4
        with:
          name: Analog_Clock
          path: outputs/Analog_Clock/**

      - name: Upload Giant_Analog_Clock artifact (unpacked)
        uses: actions/upload-artifact@v4
        with:
          name: Giant_Analog_Clock
          path: outputs/Giant_Analog_Clock/**

      - name: Upload Square_Analog_Clock artifact (unpacked)
        uses: actions/upload-artifact@v4
        with:
          name: Square_Analog_Clock
          path: outputs/Square_Analog_Clock/**

      - name: Upload Square_Digital_Clock artifact (unpacked)
        uses: actions/upload-artifact@v4
        with:
          name: Square_Digital_Clock
          path: outputs/Square_Digital_Clock/**

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Analog_Clock.zip
            dist/Giant_Analog_Clock.zip
            dist/Square_Analog_Clock.zip
            dist/Square_Digital_Clock.zip
          fail_on_unmatched_files: true
